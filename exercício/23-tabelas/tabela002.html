<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;            
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        } 

        thead, tfoot {
            background-color: tomato;
            color: white;
        }

        td.num{
            text-align: right;
        }

    </style>
</head>
<body>
   <!--ANATOMIA PARA TABELAS
        TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
--> 

<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
    </thead>
    <tbody>
        <td>são paulo</td>
        <td class="num">45919049</td>
        <tr>
            <td>minas gerais</td>
            <td class="num">21168791</td>
        </tr>
        <tr>
            <td>rio de janeiro</td>
            <td class="num">17264943</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>total de habitantes</th>
            <td><strong>00000000</strong></td>
        </tr>
    </tfoot>
</table>

</body>
</html>
